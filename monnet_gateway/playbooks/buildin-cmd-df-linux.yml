# @meta
# id: "std_cmd-df-linux"
# name: "cmd-df-linux"
# desc: "Get disk usage"
# os: { linux , posix }
# tags: { df }
---
- name: Get disk usage
  hosts: all
  gather_facts: false
  tasks:
    - name: Run df command
      ansible.builtin.command:
        cmd: df -h
      register: disk_usage

    - name: Show disk usage
      debug:
        msg: "{{ disk_usage.stdout }}"